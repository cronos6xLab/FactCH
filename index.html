<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portal de Facturación</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #000;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    /* sin flex, sin centrar */
  }

  .wrapper {
    transform: scale(2.1);      /* tu 2.3 */
    transform-origin: top left; /* que crezca desde arriba-izquierda */
  }

  .contenedor {
    /* sin max-width ni width */
  }

  img {
    display: block;
  }
</style>
</head>
<body>
  <map name="mapa-facturacion">
    <area shape="rect"
          coords="134,645,316,698"
          href="https://factura.foodbot.ai/fa.html"
          alt="Ir al portal de facturación">
  </map>

  <div class="wrapper">
    <div class="contenedor">
      <img src="https://i.postimg.cc/yxHQRKXX/LANDING-PAGE.png"
           usemap="#mapa-facturacion"
           alt="Landing de facturación">
    </div>
  </div>
</body>
</html>
