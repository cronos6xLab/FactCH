<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portal de Facturación</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .contenedor {
      /* sin max-width ni width */
    }
    img {
      display: block;
      /* sin width:100% */
    }
  </style>
</head>
<body>
  <map name="mapa-facturacion">
    <!-- PEGA AQUÍ TUS COORDS DE IMAGE-MAP.NET -->
    <area shape="rect"
          coords="322,1549,758,1677"
          href="https://factura.foodbot.ai/fa.html"
          alt="Ir al portal de facturación">
  </map>

  <div class="contenedor">
    <img src="https://i.postimg.cc/yxHQRKXX/LANDING-PAGE.png"
         usemap="#mapa-facturacion"
         alt="Landing de facturación">
  </div>
</body>
</html>
