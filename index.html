<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portal de Facturación</title>
  <style>
  body {
    margin: 0;
    padding: 0;
    background: #000;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
  }

  .contenedor {
    width: 100vw;      /* usar todo el ancho de la ventana */
    max-width: 480px;  /* límite opcional para no explotar en pantallas enormes */
  }

  img[usemap] {
    width: 100%;
    height: auto;
    display: block;
    border: 0;
  }
</style>
</head>
<body>
  <!-- Mapa de la imagen -->
  <map name="mapa-facturacion">
    <!-- BOTÓN CON TUS COORDS ORIGINALES -->
    <area shape="rect"
          coords="134,645,316,698"
          href="https://factura.foodbot.ai/fa.html"
          alt="Ir al portal de facturación">
  </map>

  <!-- Imagen principal responsiva -->
  <div class="contenedor">
    <img src="https://i.postimg.cc/yxHQRKXX/LANDING-PAGE.png"
         usemap="#mapa-facturacion"
         alt="Landing de facturación">
  </div>

  <!-- Librería para hacer el mapa responsivo -->
  <script src="https://cdn.jsdelivr.net/npm/image-map-resizer@1.0.10/js/imageMapResizer.min.js"></script>

  <script>
    // Cuando cargue la página, hacer responsivo el mapa
    window.addEventListener('load', function () {
      if (typeof imageMapResize === 'function') {
        imageMapResize();
      }
    });
  </script>
</body>
</html>
