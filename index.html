<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portal de Facturación</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .contenedor {
      max-width: 900px; /* ajusta si quieres más grande o más chico */
      width: 100%;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Mapa de la imagen -->
  <map name="mapa-facturacion">
    <!-- BOTÓN PRINCIPAL DE FACTURACIÓN -->
    <!-- Reemplaza la URL de abajo por tu URL real de portal de facturación -->
    <area shape="rect"
          coords="150,820,950,960"
          href="https://factura.foodbot.ai/fa.html"
          alt="Ir al portal de facturación">
  </map>

  <!-- Imagen principal con el mapa aplicado -->
  <div class="contenedor">
    <img src="https://i.postimg.cc/yxHQRKXX/LANDING-PAGE.png"
         usemap="#mapa-facturacion"
         alt="Landing de facturación">
  </div>
</body>
</html>
